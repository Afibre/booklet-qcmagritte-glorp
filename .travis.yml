sudo: required

services:
- docker

before_install:
- docker pull dpollet/texlive:pillar

script: |
  docker run --tty --rm \
    --volume $PWD:/work \
    dpollet/texlive:pillar \
    bash -c "make bootstrap && make spiralbook"
    
deploy:
  provider: releases
  api_key:
    secure: 
  file: build/booklet.spiral.pdf
  on:
    repo: Afibre/booklet-qcmagritte-glorp
    all_branches: true
